<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
    <link rel="icon" type="icon/png" href="icon.png">
    <link rel="stylesheet" href="styles2.css">

    <title>Tienda Gabru</title>
</head>
<body>
    <main id="mainFinalizar">
        <div id="finalizar">
            <form action="" method="POST" id="form">
                <div class="form">
                    <h2>Contacto</h2>
                    <div class="grupo">
                        <label for="">Nombre</label>
                        <input type="text" name="" id="name" ><span class="barra"></span>
                    </div>
                    <div class="grupo">
                        <label for="">Número Telefónico</label>
                        <input type="tel" name="" id="tel" ><span class="barra"></span> 
                    </div>
                    <div class="grupo">
                        <label for="">Email</label>
                        <input type="email" name="" id="email" ><span class="barra"></span>
                    </div>
                    <button type="submit" id="finalCompra">Finalizar Compra</button>
                    <p class="warnings" id="warnings"></p>
                </div>
            </form>
        </div>      
    </main>
    <script src="finalizar.js"></script>
</body>
</html>
